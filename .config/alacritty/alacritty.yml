import:
  - ~/.config/alacritty/colors.yml
  - ~/.config/alacritty/fonts.yml
env:
  TERM: alacritty
  WINIT_X11_SCALE_FACTOR: '1.0'
window:
  dimensions:
    columns: 82
    lines: 24
  padding:
    x: 12
    'y': 12
  decorations: full
  startup_mode: Windowed
  dynamic_title: true
  history: 10000
  multiplier: 3
  opacity: 1
cursor:
  style:
    shape: Block
    blinking: 'On'
  unfocused_hollow: false
live_config_reload: true
colors:
  primary:
    background: '0x1e2127'
    foreground: '0xabb2bf'
    dim_foreground: '0xeff0f1'
    bright_foreground: '0xffffff'
    dim_background: '0x31363b'
    bright_background: '0x000000'
  normal:
    black: '0x1e2127'
    red: '0xe06c75'
    green: '0x98c379'
    yellow: '0xd19a66'
    blue: '0x61afef'
    magenta: '0xc678dd'
    cyan: '0x56b6c2'
    white: '0xabb2bf'
  bright:
    black: '0x5c6370'
    red: '0xe06c75'
    green: '0x98c379'
    yellow: '0xd19a66'
    blue: '0x61afef'
    magenta: '0xc678dd'
    cyan: '0x56b6c2'
    white: '0xffffff'
  cursor:
    text: '0x020221'
    cursor: '0xffe8c0'
  dim:
    black: '0x31363b'
    red: '0x783228'
    green: '0x17a262'
    yellow: '0xb65619'
    blue: '0x1b668f'
    magenta: '0x614a73'
    cyan: '0x186c60'
    white: '0x63686d'
