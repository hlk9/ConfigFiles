import:
  - ~/.config/alacritty/colors.yml
  - ~/.config/alacritty/fonts.yml
env:
  TERM: alacritty
  WINIT_X11_SCALE_FACTOR: '1.0'
window:
  dimensions:
    columns: 82
    lines: 24
  padding:
    x: 12
    'y': 12
  decorations: full
  startup_mode: Windowed
  dynamic_title: true
  history: 10000
  multiplier: 3
  opacity: 1
cursor:
  style:
    shape: Block
    blinking: 'On'
  unfocused_hollow: false
live_config_reload: true
colors:
  primary:
    background: '0x2E3440'
    foreground: '0xD8DEE9'
    dim_foreground: '0xeff0f1'
    bright_foreground: '0xffffff'
    dim_background: '0x31363b'
    bright_background: '0x000000'
  normal:
    black: '0x3B4252'
    red: '0xBF616A'
    green: '0xA3BE8C'
    yellow: '0xEBCB8B'
    blue: '0x81A1C1'
    magenta: '0xB48EAD'
    cyan: '0x88C0D0'
    white: '0xE5E9F0'
  bright:
    black: '0x4C566A'
    red: '0xBF616A'
    green: '0xA3BE8C'
    yellow: '0xEBCB8B'
    blue: '0x81A1C1'
    magenta: '0xB48EAD'
    cyan: '0x8FBCBB'
    white: '0xECEFF4'
  cursor:
    text: '0x020221'
    cursor: '0xffe8c0'
  dim:
    black: '0x31363b'
    red: '0x783228'
    green: '0x17a262'
    yellow: '0xb65619'
    blue: '0x1b668f'
    magenta: '0x614a73'
    cyan: '0x186c60'
    white: '0x63686d'
